<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Board Screen(Change this)</title>
  <link rel="stylesheet" href="canvas-board.css">
</head>
<body>
  <div id="container">
    <aside id="heroHealth"><h2>Hero Health</h2></aside>
    <aside id="heroLevel"><h2>Hero Level</h2></aside>
    <aside id="heroExperience"><h2 id="movement"></h2></aside>
    <main>
        <canvas id="game">
          A game where Bill and Ted once again must complete a most excellent adventure! Your browser need to supports Javascript and HTML5 in order to render this game.
        </canvas>
    </main>
    <aside id="gameStory"><h2>"This is where we write about Bill and Ted's most excellent adventure!"</h2></aside>
  </div>
  <script src="canvas-board.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Battle Screen(Change this)</title>
  <link rel="stylesheet" href="battle-screen.css">
</head>
<body>
  <div id="container">
    <div id="enemyHealth" class="battle-screen"><h2>Enemy Health</h2></div>
    <div id="enemyMana" class="battle-screen"><h2>Enemy Mana</h2></div>
    <div id="enemyActionText" class="battle-screen"><h2></h2></div>
    <div id="enemyImage" class="battle-screen"><img src="Bill-and-Ted.png" alt="Image of the enemy"/></div>
    <div id="heroImage" class="battle-screen"><img src="Bill-and-Ted.png" alt="Image of our hero"/></div>
    <div id="heroStatus" class="battle-screen">
      <div id="heroHealth" class="status"><h3>Health: </h3></div>
      <div id="heroMana" class="status"><h3>Mana: </h3></div>
    </div>
    <div id="heroActionText" class="battle-screen"><p>Looks like it's time to have a shred off!<br> Click an action below to start the battle!</p></div>
    <div id="heroActionList" class="battle-screen">
      <div id="attack" class="actionList"><h3>Attack</h3></div>
      <div id="magic" class="actionList"><h3>Magic</h3></div>
      <div id="rest" class="actionList"><h3>Rest</h3></div>
    </div>
  </div>
  <script src="battle-screen.js"></script>
</body>
</html>
